{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- css vendor -->
    <link rel="stylesheet" href="{% static 'css/vendor/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
</head>
<body>
    {% include "includes/header.html" %}
    
        {% block content %}{% endblock %}
    
    {% include "includes/footer.html" %}
    <!-- js vendor -->
    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/vendor/select2.min.js' %}"></script>
    <script src="{% static 'js/vendor/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
